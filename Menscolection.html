<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing Collection</title>
    <style>
        /* General Reset */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

/* Header */
header {
    background: black;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
}
.back-button {
    background: white;
    color: black;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background 0.3s;
}

.back-button:hover {
    background: #ddd;
}


/* Section Styling */
.collection {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.collection h2 {
    font-size: 28px;
    color: #222;
    margin-bottom: 20px;
}

/* Image Grid */
.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    justify-content: center;
}

.image-grid img {
    width: 100%;
    height: 250px;
    border-radius: 8px;
    transition: transform 0.3s ease-in-out;
    object-fit: cover;
}

.image-grid img:hover {
    transform: scale(1.05);
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    background: black;
    color: white;
    margin-top: 30px;
}

    </style>
</head>
<body>

    <!-- Header -->
    <header>
